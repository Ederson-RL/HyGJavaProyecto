<!Doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="masterDasboard">
<body>
<main layout:fragment="contenido">
    <div class="container mt-4" >
        <div class="row justify-content-center">
        <div class="col-sm-6">
            <form th:action="@{/guardarCompras}" th:object=${compras} method="POST" >
                <div class="card">
                <div class="card-header">
                    <h3>Modulo Compras</h3>
                </div>
                <div class="card-body">
                    <div class="form-group"> 
                        <label for="">Id</label>
                        <input id="id" name="id" th:field="*{idcompra}" type="number" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="fechaC">Fecha</label>
                        <input th:field="*{fechaC}" type="date" class="form-control" id="fechaC" required>
                    </div>
                    <div class="form-group">
                        <label for="proveedorC">Proveedor</label>
                        <input th:field="*{proveedorC}" type="text" class="form-control" id="proveedorC" required>
                    </div>
                    <div class="form-group">
                        <label for="productoC">Producto</label>
                        <input th:field="*{productoC}" type="text" class="form-control" id="productoC" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidadC">Cantidad</label>
                        <input th:field="*{cantidadC}" type="number" class="form-control" id="cantidadC" required>
                    </div>
                    <div class="form-group">
                        <label for="precioC">Precio</label>
                        <input th:field="*{precioC}" type="number" class="form-control" id="precioC"required>
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</main>
</body>
</html>
