<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/menuAdmin.css}">
    <!-- Bootstrap -->
    <link  th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
      </head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-md navbar bg">
            <div class="icono-menu">
                <img src="./../Iconos/HamburguerSinFondo.png" id="icono-menu">
            </div>
            <div class="logo">
                <img id="imglogo" th:src="@{/Iconos/image-removebg-preview.png}" class="img-fluid" alt="Logo empresa">
            </div>
        </nav>
        <nav class="navbar navbar-expand-md navbar bg">
            <nav class="notify">
                <a href="./../index.html">
                    <img src="./../Iconos/notifyAzul.jpg" alt="Notify">
                </a>
            </nav>
            <nav class="user">
                <a href="./../index.html">
                    <img src="./../Iconos/iconoAdmin.jpg" alt="User-ico">
                </a>
            </nav>
        </nav>
        <div class="cont-menu active" id="menu">
            <ul class="ul-pading">
                <li>
                    <strong>GESTIONAR VENTAS</strong>
                    <ul>
                        <li><a th:href="@{/listarV}"> Registrar Ventas</a></li>
                        <li><a th:href="@{Error400}">Informe de Ventas</a></li>
                    </ul>
                </li>
                <li>
                    <strong>GESTIONAR COMPRAS</strong>
                    <ul>
                        <li><a th:href="@{Error400}">Ver Proveedores</a></li>
                        <li><a th:href="@{/listarC}">Registrar Compra</a></li>
                        <li><a th:href="@{/listarG}">Registrar Gastos</a></li>
                    </ul>
                </li>
                <li>
                    <strong>GESTIONAR INVENTARIO</strong>
                    <ul>
                        <li><a th:href="@{/listar}">Ver Inventario</a></li>
                    </ul>
                </li>
                <li>
                    <strong>GESTIONAR PEDIDOS</strong>
                    <ul>
                        <li><a th:href="@{Error400}">Ver Pedidos</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="container mt-4" >
        <div class="row justify-content-center">
        <div class="col-sm-6">
            <form th:action="@{/saveV}" th:object=${venta} method="POST" >
                <div class="card">
                <div class="card-header">
                    <h3>Modulo Ventas</h3>
                </div>
                <div class="card-body">
                    <div class="form-group"> 
                        <label for="">id  </label>
                        <input th:field="*{id}" type="text" class="form-control">
                    </div>
                    <div class="form-group"> 
                        <label for="">Fecha  </label>
                        <input th:field="*{fecha}" type="date" class="form-control">
                    </div>
                    <div class="form-group"> 
                        <label for=""> Producto </label>
                        <input th:field="*{producto}" type="text" class="form-control">
                    </div>
                    <div class="form-group"> 
                        <label for="">Cantidad </label>
                        <input th:field="*{cantidad}" type="number" class="form-control">
                    </div>
                    <div class="form-group"> 
                        <label for="">Precio </label>
                        <input th:field="*{precio}" type="text" class="form-control">
                    </div>
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script th:inline="javascript">
   
        var fechaActual = new Date();

   
        var añoActual = fechaActual.getFullYear();

        
        var inputFecha = document.getElementById("fecha");
        inputFecha.min = añoActual + "-01-01"; 
        inputFecha.max = añoActual + "-12-31"; 
     
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/Funciones.js}"></script>
    <script th:src="@{/js/appAdmin.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
