<!Doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="masterDasboard">
<body>
<main layout:fragment="contenido">
    <div class="container mt-4" >
        <div class="row justify-content-center">
        <div class="col-sm-6">
            <form th:action="@{/guardarProveedor}" th:object=${proveedores} method="POST" >
                <div class="card">
                <div class="card-header">
                    <h3>Registar Proveedor</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nombre">Nombre Proveedor</label>
                        <input th:field="*{nombre}" type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="correoElectronico">Correo Electronico</label>
                        <input th:field="*{correoElectronico}" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input th:field="*{telefono}" type="number" class="form-control" required>
                    </div>
                </div>

            

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success"required>
                </div>
                </div>

               
                </div>
            </form>
        </div>
        </div>
    </div>
</main>
</body>
</html>
