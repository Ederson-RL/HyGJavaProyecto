<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link  th:href="@{css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link th:href="@{/css/styleRegistro.css}" rel="stylesheet">
</head>

<body class="body">
    <header id="header">
        <div class="logo">
            <img th:src="@{/Iconos/image-removebg-preview.png}" class="img-fluid" alt="Logo empresa">
        </div>
        <nav>
            <h1>Formulario de registro de Cliente</h1>
        </nav>
    </header>
    <main>
        <form   th:action="@{/dashboardAdmin}" method="post">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Nombres</label>
                        <input type="text"  class="form-control" placeholder="Ingrese su nombre" required />
                       
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Ingrese sus apellidos" required />
                  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Correo</label>
                        <input type="email" class="form-control" placeholder="Ingrese su correo" required />
                     
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Direccion</label>
                        <input type="text"  class="form-control" placeholder="Ingrese su dirección" required />
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Celular</label>
                        <input type="number" class="form-control" placeholder="Ingrese su número de celular" required />
             
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Teléfono</label>
                        <input type="number"   class="form-control" placeholder="Ingrese su número de teléfono" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" required />
                      
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Confirmar Contraseña</label>
                        <input type="password"  id="form3Example2" class="form-control" placeholder="Confirmar contraseña" required />
                      
                    </div>
                </div>
            </div>
            <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-primary btn-lg" type="submit">REGISTRAR</button>
            </div>
        </form>
        
        <script src="validacionRegistros.js"></script>
        <!-- Boostrap -  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="@{/js/validacionRegistros.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
